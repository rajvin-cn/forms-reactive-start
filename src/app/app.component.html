<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
            <span *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched "   class="help-block">Please enter your username</span>
            <span *ngIf="signupForm.get('username').touched && signupForm.get('username').errors?.validUsername"> Sorry Can't be a Super User!!</span>
          </div>

        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>

       <div>
        <h4>Your Hobbies</h4>
        <button class="btn btn-default" type="button" (click)="onAddHobby()"> Add Hobby</button>
       </div>
        <div formArrayName="hobbies">
        <div class="form-group" *ngFor = " let ctrl of getControls(); let i = index"> 
         <input type="text" class="form-control" [formControlName]="i">
          Name is  {{ctrl.name}}
        </div>

        </div>
      
<app-address-component formControlName="address"></app-address-component>
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
